<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Сайт ФВО МГУ">
    <meta name="author" content="AG">
    <link rel="icon" href="../../favicon.ico">

    <title>ФВО МГУ {% if title %} - {% endif %} {{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='dist/css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{url_for('static', filename='dist/css/bootstrap-theme.min.css')}}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{url_for('static', filename='assets/css/ie10-viewport-bug-workaround.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/theme.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/sticky-footer.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="{{url_for('static', filename='assets/js/ie8-responsive-file-warning.js')}}"></script><![endif]-->
    <script src="{{url_for('static', filename='assets/js/ie-emulation-modes-warning.js')}}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Jquery -->
 <!---   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>

</head>

<body>

<!-- Fixed navbar -->
{% if not navprivate %}
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ФВО МГУ</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if tab_active == 1 %} class="active" {% endif %}>
                    <a href="{% if tab_active == 1 %} # {% else %} {{url_for('ready')}} {% endif %}">Готовые</a>
                </li>
                <li {% if tab_active == 2 %} class="active" {% endif %}>
                    <a href="{% if tab_active == 2 %} # {% else %} {{url_for('inprocess')}} {% endif %}">Одобрение данных</a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li {% if tab_active == 3 %} class="active" {% endif %}>
                    <a href="{% if tab_active == 3 %} # {% else %} {{url_for('documents')}} {% endif %}">Документы</a>
                </li>
                <li {% if tab_active == 4 %} class="active" {% endif %}>
                    <a href="{% if tab_active == 4 %} # {% else %} {{url_for('account_creator')}} {% endif %}">Создать аккаунты</a>
                </li>
                <li {% if tab_active == 5 %} class="active" {% endif %}>
                    <a href="{% if tab_active == 5 %} # {% else %} {{url_for('search')}} {% endif %}">Поиск</a>
                </li>
            </ul>
            <button class="btn single btn-lg btn-success" style="position: fixed; right: 20px; top: 3px; padding: 10px;" onclick="logout()">Выйти</button>
        </div><!--/.nav-collapse -->
    </div>
</nav>
{% endif %}


<div class="container theme-showcase" role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
{% block content %}{% endblock %}


</div> <!-- /container -->



<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script>window.jQuery || document.write('<script src="static/assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{{url_for('static', filename='dist/js/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='assets/js/docs.min.js')}}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{{url_for('static', filename='assets/js/ie10-viewport-bug-workaround.js')}}"></script>
</body>
</html>
